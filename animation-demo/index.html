<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 平滑过渡页面</title>
    <!-- IE 使用最新渲染模式，适配 css3 属性 -->
    <!-- http-equiv 把 content 属性关联到 HTTP 头部 -->
    <!-- 设置 http-equiv 则 meta 元素为编译指令，提供的信息与类似命名的 http 头部相同 -->
    <!-- http-equiv=x-ua-compatible content 属性必须有值 IE=edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- meta name 提供的是文档级别的元数据，应用于整个页面 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css">
  </head>
  <body>
    test
  </body>
</html>
