<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="Zh-cn" />
    <!-- viewport 手机浏览器的虚拟窗口 -->
    <!-- viewport meta tags using 'width=device-width', cause the page scale down to fit content that overflows the viewport bounds, you can override this behavior by adding 'shrink-to-fit=no' to your meta tag as shown below. the added value will prevent the page from scaling to fit the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fix=no" />
    <title>动态修改 html 的 font-size</title>
  </head>
