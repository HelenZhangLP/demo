<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 10px;
            width: 120px;
            height: 50px;
            border: solid 2px #cdcdcd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button>点击发送jquery请求</button>
    <div></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        $('button').eq(0).click(function () {
            $.getJSON('http://localhost:8000/jqueryJSONP?jquery=?', function (data) {
                $('div').eq(0).html(`name: ${data.name}<br/>address: ${data.address}`)
            })
        })
    </script>
</body>

</html>
