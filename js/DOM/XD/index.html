<body>
<!--
  1. create() 建立元素，可指定多个名称，传回的结果也是管理一组原生 DOM 的群集对象
  2. elementsById() 可以指定 id 来选取元素，传回的对象并非原生 dom，而是用来管理一组原生 DOM 的群集对象。
     elemsById, elemsByTag, elemsByName, elemsBySelector
  3. val() 方法可以取群集对象 input 的 value
  4. attr() 以卷标观点来设定属性，对应的 DOM 特性也会修改
  5. remove() 将被管理的原生 DOM，从 dom 树移除
  6. append() 可以被管理的原生 DOM 附加至 dom 树
-->
</body>
</html>
