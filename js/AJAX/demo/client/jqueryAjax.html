<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Ajax</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>

<body>
    <button id="btnGet" type="button" class="btn btn-primary">ajax get</button>
    <button id="btnPost" type="button" class="btn btn-success">ajax post</button>
    <button id="btnAjax" type="button" class="btn btn-warning">ajax</button>

    <script>
        // ajax get
        $('#btnGet').click(function () {
            $.get('/server', function (data, status) {
                console.log(data, status)
            })
        })

        // ajax post
        $('#btnPost').click(function () {
            $.post('http://localhost:8080/serverJSON', { a: 1, b: 2 }, function (data, status) {
                console.log(data, status)
            }, 'json')
        })

        // ajax 请求
        $('#btnAjax').click(function () {
            $.ajax({
                // url
                url: 'http://localhost:8080/serverJSON',
                // 请求类型
                type: 'GET',
                // 响应数据类型
                dataType: 'json',
                // 请求参数
                data: {
                    a: 1,
                    b: 2
                },
                // 头信息
                headers: {
                    a: 100
                },
                // 请求成功回调
                success(res) {
                    console.log(res)
                },
                // 请求失败回调
                error(err) {
                    console.log(err)
                }
            })
        })
    </script>
</body>

</html>
