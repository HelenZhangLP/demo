<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>canvas 绘制箭头</title>
    <!-- compatible IE -->
    <!-- {if IE}>
      <script src="excanvas" charset="utf-8"></script>
    <!{end if} -->
  </head>
  <body>
    <canvas id="canvas" style="border:2px dashed #000;" width="300" height="300"></canvas>
    <script type="text/javascript">
      function $$(id) {
        return document.getElementById(id)
      }

      var canvas = $$('canvas')
      // get context
      var ctx = canvas.getContext('2d')
      ctx.moveTo(50,100)
      ctx.lineTo(100,100)
      ctx.lineTo(100, 75)
      ctx.lineTo(125, 110)
      ctx.lineTo(100, 145)
      ctx.lineTo(100, 120)
      ctx.lineTo(50, 120)
      ctx.lineTo(50, 100)
      ctx.stroke()

    </script>
  </body>
</html>
