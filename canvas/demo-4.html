<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>strokeStyle && strokeRect()</title>
    <!-- Compatible IE7,8 -->
    <!-- {if IE}>
      <script src="excanvas.js" charset="utf-8"></script>
    <!{end if} -->
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      function $$(id) {
        return document.getElementById(id)
      }

      var canvas = $$('canvas')
      var ctx = canvas.getContext("2d")
      ctx.strokeStyle = '#399'
      ctx.strokeRect(50,50,100,50);

      ctx.fillStyle = '#933';
      ctx.fillRect(150,150,100,100)

      ctx.strokeStyle = '#933';
      ctx.strokeRect(50,150,50,50)
      ctx.fillStyle = '#336'
      ctx.fillRect(51,151,49,49)
    </script>
  </body>
</html>
