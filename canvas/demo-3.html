<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>use Canvas to make a triangle</title>
    <!-- {if IE}>
      <script src="excanvas.js" charset="utf-8"></script>
    <!{end if}-->
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      function getCanvas(id) {
        return document.getElementById(id)
      }

      window.onload = function() {
        var canvas = getCanvas('canvas')
        var ctx = canvas.getContext('2d')
        ctx.moveTo(100,100)
        ctx.lineTo(200,100)
        ctx.lineTo(150,150)
        ctx.lineTo(100,100)
        ctx.stroke()

        ctx.moveTo(0,0)
        ctx.lineTo(0,50)
        ctx.lineTo(50,50)
        ctx.lineTo(50,0)
        ctx.lineTo(0,0)
        ctx.stroke()
      }

    </script>
  </body>
</html>
